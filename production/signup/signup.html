<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AG Hostel Valencia | Signup</title>
      
    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"          
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap-theme.min.css" 
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/vendors/bootstrap/js/bootstrap.min.js" 
        integrity="sha384 0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>  
      
    <!-- Custom CSS Styles Link-->  
    <link rel="stylesheet" href="/css/signup.css">
 </head>    
    
<body>      
    <div class="container">    
        <div class="row">
            <div class="col-md-4"></div>
                <div class="col-md-7">
         <form method="post" data-toggle="validator" role="form">     <!--START OF PANEL-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>System User Registration </h3>
            </div>
              
            <div class="panel-body">
                    <h6>Personal Information</h6>     
                          <div class="form-group has-feedback">  
                            <input class="form-control" type="text" placeholder="First Name" pattern="^[A-Z a-z]{1,}$" maxlength="15" required> 
                          </div>  
                        <div class="form-group has-feedback">  
                            <input class="form-control" type="text" placeholder="Middle Name" pattern="^[A-Z a-z]{1,}$" maxlength="10" required>
                        </div>      
                        <div class="form-group has-feedback">  
                            <input class="form-control" type="text" placeholder="Last Name"  pattern="^[A-Z a-z]{1,}$" maxlength="15" required> 
                        </div>    
                          
                        
                          <div class="container-fixed" >
                            <div class="row">
                                 <div class="col-sm-3 col-md-6">
                                     <div class="form-group">
                                       <div class="input-group form-group has-feedback"> <!-- Start of DatePicker-->
                                                <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                </div>
                                                <input src="/datepicker.js" type="text" id="datepicker"                                                                                           placeholder="Date of Birth" class="form-control"  required> 
                                        </div> <!-- End of DatePicker-->  
                                    </div>
                                </div>
                                        
                                    
                                 <div class="col-sm-3 col-md-6">
                                      <div class="form-group">
                                                <div class="input-group form-group has-feedback"> <!-- Start of Cellphone Number-->
                                                        <div class="input-group-addon">
                                                                <span class="glyphicon glyphicon-phone"></span>
                                                        </div>
                                                        <input type="text" data-minlength="11" pattern="^[0-9]{1,}$" placeholder="Cellphone                                                             Number" class="form-control" maxlength="11"  required>  
                                                </div> <!-- End of Cellphone Number--> 
                                     </div>
                                </div>
                            </div>
                        </div>
                          
                        <br><br>  
                          
                          
                        <div class="container-fluid">
                            <div class="row">
                                 <div class="col-sm-3 col-md-6">
                                     <div class="form-group">     
                                         <div class="radio">
                                            <h6>Sex</h6>  
                                            <label>
                                                <input type="radio" name="sex" required>
                                                Male
                                            </label>
                                        </div>
                                         
                                         <div class="radio"> 
                                            <label>
                                                <input type="radio" name="sex" required>
                                                Female
                                            </label>
                                        </div>
                                     </div>
                                 </div>
                              
                                
                                 <div class="col-sm-3 col-md-6">
                                    <div class="form-group"> 
                                        <h6>Status</h6>  
                     
                                      <select class="form-control" style="cursor:pointer" required>
                                        <option>Single</option>
                                        <option>Taken</option>  
                                        <option>Married</option>
                                        <option>Divorced</option>
                                        <option>Annulled</option>
                                      </select>
                                </div>
                                 </div>
                            </div>
                        </div>    
         
                 <br><br>
                          
                        <h6>Address Information</h6>
                    <div class="input-group form-group has-feedback">       
                        <div class="input-group-addon input-group">
                                <span class="glyphicon glyphicon-tent"></span>
                        </div>
                        <input class="form-control" type="text" placeholder="Province" pattern="^[A-Z a-z]{1,}$" required>  
                    </div>
                
                     <div class="input-group form-group has-feedback">    
                         <div class="input-group-addon input-group">
                                <span class="glyphicon glyphicon-tower"></span>
                        </div>
                        <input class="form-control" type="text" placeholder="City" pattern="^[A-Z a-z]{1,}$" required>    
                    </div>    
                
                     <div class="input-group form-group has-feedback">   
                         <div class="input-group-addon input-group">
                                <span class="glyphicon glyphicon-home"></span>
                        </div>
                        <input class="form-control" type="text" placeholder="Barangay / Sitio" pattern="^[A-Z a-z]{1,}$" required>  
                    </div>    
                
                     <div class="input-group form-group has-feedback">          
                         <div class="input-group-addon input-group">
                                <span class="glyphicon glyphicon-road"></span>
                        </div>
                        <input class="form-control" type="text" placeholder="Street Number" pattern="^[A-Z a-z]{1,}$"  required>  
                    </div>      
                          
                          <hr>
                          <center><h3>System Account Information</h3><br></center>
                        
                        <h6>Username must be at least 5 characters long (letters and numbers only)</h6>  
                        <div class="input-group form-group has-feedback"> 
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input class="form-control" type="text" placeholder="Username" maxlength="15"  pattern="[A-z0-9]{1,}$"                                             data-minlength="5" required> 
                        </div> 
                      
                       <div class="form-group has-feedback">
                          <input type="password" data-minlength="7" class="form-control" id="inputPassword" placeholder="Password" required>
                          <h6><div class="help-block">Minimum of 7 characters</div></h6>
                      </div>
                
                     <div class="form-group has-feedback">
                          <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"                                                 data-match-error="Passwords don't match" placeholder="Confirm Password" required>
                          <div class="help-block with-errors"></div> 
                    </div>

                        </div>
                        
                    <br>
                    <center>
                          <div class="btn-group button">
                            <a href="/production/login/login.html">
                                <button type="submit" class="btn btn-success">Register</button> 
                            </a>    
                        </div>  


                        <div class="btn-group">
                             <a href="/production/login/login.html">
                                <button type="button" class="btn btn-success">Cancel</button>  
                             </a>     
                        </div>
                        
                        <br><br>
                        
                        <h6>Confirmation will be sent to your phone</h6>
                    </center>
            </div>  
          </div> <!--END OF PANEL-->
        </div> 
     </form> 
                </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/js/jquery-3.0.0.min.js"></script>
        
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/vendors/bootstrap/js/bootstrap.min.js"></script>
        
    <!-- Datepicker JS and other plugins-->
        <script src="/vendors/jquery-ui-1.11.4-2/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/vendors/jquery-ui-1.11.4-2/jquery-ui.css">
        <script src="/js/datepicker-custom.js"></script>
        
    <!-- Textfield Validators -->
    <script src="/vendors/bootstrap-validator-master/dist/validator.js"></script>
    <script src="/vendors/bootstrap-validator-master/dist/validator.min.js"></script>

  </body>
</html>
